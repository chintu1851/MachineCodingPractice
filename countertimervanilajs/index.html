<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <span class="container-title">Countdown Timer</span>
        <div class="containeritem">
            <p>Hours</p>
            <p>Minutes</p>
            <p>Seconds</p>
        </div>
        <div class="timercontainer">
            <input type="number" name="hours" class="hourscontainer" maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00">
            <input type="number" name="minute" class="mincontainer" maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00">
            <input type="number" name="seconds" class="secondcontainer" maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)" placeholder="00">
        </div>
        <div class="container-btn">
            <button class="start">start</button>
            <button class="stop">stop</button>
            <button class=" reset">reset</button>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
